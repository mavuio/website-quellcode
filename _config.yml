# Build settings
markdown: kramdown
monthly_archive:
  path: "archiv"

collections:
  meetups:
    output: true
  people:
    output: true

defaults:
  - scope:
      type: people
      path: "_people"
    values:
      layout: person

plugins:
  - jekyll-feed